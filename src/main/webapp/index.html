<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="scripts/scriptFull.js"></script>

</head>

<div class="container pt-3">
<title>TODO list</title>
</div>
<body>

<div class="container pt-3">
    <div class="card border-dark mb-3">
        <div class="card-header fw-light">
            <div class="btn-group">
                <button id="hello" type="button" class="btn btn-dark dropdown-toggle fw-light btn-sm"
                        data-bs-toggle="dropdown" aria-expanded="false"></button>
                    Let`s go!

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item fw-light" href="/TodoApp/login.html">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="card-body fw-light">
            <form>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" class="form-control" id="description" rows="3"></textarea>
                </div>
                <label class="form-label" for="category">Choose category</label>
                <div class="input-group mb-3">
                    <select multiple name="category" size="3" class="form-select border-dark fw-light" id="category">
                        <option selected>Select</option>
                        <option value="1">Hard</option>
                        <option value="2">Normal</option>
                        <option value="3">Easy</option>
                    </select>
                </div>
                <button type="reset" id="add" class="btn btn-dark fw-light btn-sm">Add task</button>
            </form>
            <br>
            <br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Show full list</label>
            </div>
            <table class="table">
                <thead class="table-header" >
                <tr>
                    <td>Id</td>
                    <td>Description</td>
                    <td>Created</td>
                    <td>Done</td>
                    <td>User</td>
                    <td>Category</td>
                </tr>
                </thead>
                <tbody id="table">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</html>
