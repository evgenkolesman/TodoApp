<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="scripts/login.js"></script>
  <title>Login</title>
</head>

<body>
<div class="container pt-3">
  <div class="card border-dark mb-3">
    <div class="card-header fw-light">
      <div class="btn-group">
        <button type="button" class="btn btn-dark dropdown-toggle fw-light btn-sm" data-bs-toggle="dropdown"
                aria-expanded="false">
          Login
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item fw-light" href="/TodoApp/reg.html">Registration</a></li>
        </ul>
      </div>
    </div>
    <div class="card-body fw-light">
      <form action="/TodoApp/auth.do" method="post">
        <div class="mb-3">
          <label>Email</label>
          <input type="text" class="form-control" name="email" id="email">
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="text" class="form-control" name="password" id="password">
        </div>
        <button type="submit" class="btn btn-dark fw-light btn-sm"
                onclick="return validate()">Enter
        </button>
      </form>
    </div>
  </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
